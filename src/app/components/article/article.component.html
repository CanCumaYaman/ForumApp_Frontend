<div class="d-flex justify-content-end mt-3">
    <button class="btn btn-info text-right" routerLink="addArticle">Write Article</button>
  </div>
  
  <header class="mt-3">
  <div *ngFor="let article of articles" class="card text-center mb-3">
      <div class="card-header">
        {{article.topic}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
    
        
        <a href="#" class="btn btn-primary" routerLink="articles/{{article.id}}">Go details</a>
      </div>
      
    </div>
  </header>
