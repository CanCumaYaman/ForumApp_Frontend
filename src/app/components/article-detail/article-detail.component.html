
<div class="container">
    <div class="question-detail mb-5">
        <div class="row title">
        <h3 class="title mt-3 ml-3">{{article.title}}</h3>
    </div>
    <div class="row ">
        <div class="col-md-7 ml-0 text-justify">
            <hr width="100%" color="#202126">
        </div>
        
    </div>
    
    <div class="row ">
        <div class="col-md-7 text-justify">
            {{article.body}}
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-7">
           <h4 class="mt-3 mb-3"><span class="badge bg-success" style="width: auto;">{{article.topic}}</span></h4> 
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-7">
            
            <span class="d-flex justify-content-end">{{userDto.firstName + " " + userDto.lastName}}</span>
        </div>
    </div>
</div>

<div class="comments">
    <div *ngFor="let comment of comments" class="row">
        <div class="col-md-7">
            <p>{{comment.comment}}</p>
            <span class="d-flex justify-content-end">{{comment.commentingFirstName + " " +  comment.commentingLastName }}</span>
            <hr>
        </div>
        
    </div>
    
</div>
<div class="newComment mt-5">
    <div class="row">
        <div class="col-md-7">
        <form [formGroup]="commentForm">
            <div class="form-group green-border-focus">
    
                <textarea class="form-control" formControlName="comment"  rows="3"></textarea>
              </div>
            <input type="submit" class="btn btn-info w-25 mt-3 mb-3" (click)="addComment()" value="Add">
        </form>
    </div>
    </div>

</div>

</div>
