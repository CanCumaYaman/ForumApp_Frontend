<div class="d-flex justify-content-end mt-3">
  <button class="btn btn-info text-right" routerLink="askQuestion">Ask Question</button>
</div>




<header class="mt-3">
<div *ngFor="let question of questions" class="card text-center mb-3">
    <div class="card-header">
      {{question.topic}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{question.title}}</h5>
  
      
      <a href="#" class="btn btn-primary" routerLink="questions/{{question.id}}">Go details</a>
    </div>
    
  </div>
</header>
